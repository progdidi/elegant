<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3legant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="#" class="logo">3legant.
                </a>

                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item"><a href="" class="menu__list-link">Home</a></li>
                        <li class="menu__list-item"><a href="" class="menu__list-link">Shop</a></li>
                        <li class="menu__list-item"><a href="" class="menu__list-link">Product</a></li>
                        <li class="menu__list-item"><a href="" class="menu__list-link">Contact Us</a></li>
                    </ul>
                </nav>

                <div class="header__buttons">
                    <div class="search-form">
                        <button class="search-form__btn">
                            <img src="images/icons/search.svg" alt="search" class="search-form__btn-img">
                        </button>
                        <input type="text" class="search-form__input">
                    </div>

                    <button class="login-btn">
                        <img src="images/icons/login.svg" alt="login" class="login-btn__img">
                    </button>

                    <button class="basket-btn">
                        <img src="images/icons/basket.svg" alt="basket" class="basket-btn__img">
                    </button>
                </div>

                <button class="menu-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    

  
    <script src="js/main.min.js"></script>
</body>
</html>
